<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Registration</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/rejester.css">
</head>
<body>

  <div class="container">
    <form class="registration-form" id="registrationForm">
      <h2>Register for College</h2>
      <input type="text" placeholder="Full_Name" id="name" required>
      <input type="email" placeholder="Email Address" id="email" required>
      <input type="password" placeholder="Password" id="password" required>
      <input type="password" placeholder="Confirm_Password" id="password_confirmation" required>

      <button type="submit">Register</button> 
       

    </form>
  </div>

</div>
<script src="js/Register.js"></script>
</body>
</html>
